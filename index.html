<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <form>
      <div class="reg">
        <h1>Registration Form</h1>
        <p><strong>Enter your details below</strong></p>
        <ul>
          <li>
            <label for="email"> </label>
            <input
              type="text"
              id="email"
              name="email"
              value="your_email@gmail.com"
              required
            />
          </li>
          <li>
            <label for="password"> </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </li>
        </ul>
        <p><strong>! Type a complex Password with 8-20 characters.</strong></p>
        <ul>
          <li>
            <label for="num"> </label>
            <input
              type="text"
              id="num"
              name="num"
              placeholder="+20 Phone Number"
            />
          </li>
        </ul>
        <hr />

        <p><strong>Enter your Profession:</strong></p>

        <ul>
          <li>
            <input type="radio" id="Student" name="form"> </input>
            <label for="Student"> Student</label>

            <input type="radio" id="Teacher" name="form"></input>
            <label for="Teacher">Teacher </label>

            <input type="radio" id="Developer" name="form"></input>
            <label for="Developer"> Developer</label>
          </li>
        </ul>
      <p>Choose the stage if you are (student)
        <select>

          <option >first primary</option>
             <option >two secondary</option>
        </select>
      </p>
        <ul><li><p>Enter your Birth date. <input type="date"></p></li></ul>
          
        <hr />
    <ul><li><textarea name="" id="" cols="20" rows="1">Any notes</textarea></li></ul>
  <hr />
  <button>Submit</button>
    <button>Reset</button>
      </div>
    </form>
  </body>
</html>
